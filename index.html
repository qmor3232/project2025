<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ddd;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @media (min-width: 1024px) {
            .container {
                padding: 50px;
            }
            iframe {
                height: 400px;
            }
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px !important;
            }
            nav a {
                width: 100%;
                padding: 8px !important;
            }
        }
        @keyframes colorRemix {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #33ff00, #0099ff, #9900ff, #ff0099);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorRemix 5s infinite alternate ease-in-out;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.7);
        }
        nav {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid transparent;
        }
        nav a:hover, nav a.active {
            background: #ffcc00;
            color: #222;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
        }
        nav a:active {
            transform: translateY(0);
        }
        section, article {
            background: #282828;
            padding: 25px;
            margin: 25px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        iframe {
            width: 100%;
            border: 4px solid #444;
            border-radius: 8px;
            height: 350px;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #444;
        }
        footer {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1em;
            color: #888;
        }
        mark{
            background-color: #777a4d79;
            color: #dfdfdf;
            padding: 10px;
        }
      
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffcc00;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #ddd;
        }
        button {
            background: #ffcc00;
            color: #222;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #ffdd33;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-links a {
            color: #ffcc00;
            font-size: 2em;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #fff;
        }
        .contact-info {
            margin-top: 30px;
            text-align: left;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
    <script>
        let currentPage = 'home';
        
        function showAbout() {
            currentPage = 'about';
            updateContent();
            updateNav();
        }

        function showContact() {
            currentPage = 'contact';
            updateContent();
            updateNav();
        }

        function showHome() {
            currentPage = 'home';
            updateContent();
            updateNav();
        }

        function updateNav() {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if ((link.textContent.toLowerCase() === 'home' && currentPage === 'home') ||
                    (link.textContent.toLowerCase() === 'about' && currentPage === 'about') ||
                    (link.textContent.toLowerCase() === 'contact' && currentPage === 'contact')) {
                    link.classList.add('active');
                }
            });
        }

        function updateContent() {
            let content = '';
            
            if (currentPage === 'about') {
                content = `

                            <li>Games</li>
                        </ul>
                    </section>

                    <section>
                        <h3><mark>Roland Segunla Jr</mark></h3>
                        <p style="text-align: left"><strong><br>Profile Information</strong></p>

                        <p style="text-align: left"><strong><br>Hobbies:</strong></p>
                        <ul style="list-style-type: circle; text-align: left; margin-left: 90px;">

                        <p style="text-align: left"><strong><br>Personal Interest:</strong> </p>
                        <ul style="list-style-type: circle; text-align: left; margin-left: 150px;">
                            <li>Listening to Music</li>

                    <section>
                        <h3>Purpose and Target Audience</h3>
                        <p style="text-align: left"><br>Our website is designed for students, friends, and classmates who want to explore our school's personal interests.</p>
                        <p style="text-align: left"><br>You will see favorite videos and locations.</p>
                    </section>
                    <br>
                    <a href="#" onclick="showHome()" style="color:#ffcc00; font-size: 1.2em; text-decoration: none;">⬅ Back to Home</a>
                </div>
                `;
            } else if (currentPage === 'contact') {
                content = `
                <div class="container">

                        </div>
                    </section>
                    
                    <br>
                    <a href="#" onclick="showHome()" style="color:#ffcc00; font-size: 1.2em; text-decoration: none;">⬅ Back to Home</a>
                </div>
                `;
            } else {
                content = `
                <div class="container">
                    <header>
                        <h1>★Our Blog✦</h1>

                    <footer>

            }
            
            document.getElementById("main-content").innerHTML = content;
            
            
            if (currentPage === 'home') {

        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            showHome();

</body>
</html>
