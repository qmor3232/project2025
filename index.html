    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ddd;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @media (min-width: 1024px) {
            .container {
                padding: 50px;
            }
            iframe {
                height: 400px;
            }
          }
            @keyframes colorRemix {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #33ff00, #0099ff, #9900ff, #ff0099);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorRemix 5s infinite alternate ease-in-out;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.7);
        }
        nav {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background: #ffcc00;
            color: #222;
        }
        section, article {
            background: #282828;
            padding: 25px;
            margin: 25px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        iframe {
            width: 100%;
            border: 4px solid #444;
            border-radius: 8px;
            height: 350px;
        }
        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #444;
        }
        footer {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1em;
            color: #888;
        }
    </style>
